name: Publish package
on:
    release:
        types: [published]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '22.x'
                  registry-url: 'https://npm.pkg.github.com'
            - name: Build
              working_directory: './packages/primevue'
              run: |
                pnpm install
                pnpm run build
            - name: Publish
              working_directory: './packages/primevue'
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
